<h1>Allos disponibles pendant la semaine</h1>

<div id="carousel">
  <button (click)="goToPreviousImage()"><</button>
  <div id="imageContainer">
    <img *ngFor="let image of images; let i = index" [src]="image.url" [alt]="image.alt" [hidden]="currentIndex !== i">
  </div>
  <button (click)="goToNextImage()">></button>
</div>
